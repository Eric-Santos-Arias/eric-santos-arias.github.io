<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@700&display=swap" rel="stylesheet">
    <title>Eric Santos</title>
</head>

<body>
    <div class="contenedor-principal">
        <div class="cabecera">
            <header class="titulo">
                <h1>Eric Santos</h1>
            </header>
        </div>
        <div class="contenido-computador">
            <i>
                  <pre id="texto">

                  </pre>
            </i>
        </div>
    </div>
    <script>
        var texto = `def guardar(request):
        if request.method == 'Post':
            formulario = Formulario(request.POST, request.FILES)
                if formulario.is_valid():
                    formulario.save()
                    return redirect('inicio')`;
        var i = 0;
        var speed = 50; // velocidad de escritura en milisegundos
      
        function typeWriter() {
          if (i < texto.length) {
            document.getElementById("texto").innerHTML += texto.charAt(i);
            i++;
          } else {
            clearInterval(interval); // Limpiar el intervalo para que no se ejecute indefinidamente
            setTimeout(startTypeWriter, 5000); // Esperar 30 segundos antes de comenzar de nuevo
          }
        }
      
        function startTypeWriter() {
          i = 0;
          document.getElementById("texto").innerHTML = ""; // Limpiar el contenido del div
          interval = setInterval(typeWriter, speed); // Iniciar el efecto typing
        }
      
        startTypeWriter();
      </script>
     
     
      
</body>
</html>
